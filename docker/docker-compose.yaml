services:
  postgres-db:
    image: postgres:alpine
    container_name: postgres-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - vynk-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 20s
      timeout: 5s
      retries: 5

  redis-db:
    # 'alpine' is significantly smaller (~40MB vs ~130MB)
    image: redis:alpine
    container_name: redis-db
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - vynk-network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --loglevel notice
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$REDIS_PASSWORD\" ping"]
      interval: 20s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  vynk-network:
    driver: bridge
